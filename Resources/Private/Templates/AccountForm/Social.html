<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<!-- Templates/AccountForm/Social.html -->

<f:section name="Default">
    <!--TYPO3SEARCH_end-->
    <link rel="stylesheet" 
          type="text/css" 
          media="all"
          href="/typo3conf/ext/slub_web_profile/Resources/Public/Css/accountform.css" />

    <f:form enctype="multipart/form-data" class="form-mb">
        <div class="form-row">
            <label for="Phone" class="form-label">{f:translate(key: 'accountform.social.phonenumber')}</label>
            <input class="form-control" type="text" id="Phone" name="account[Phone]" value="{user.accountData.phonenumber}">
        </div>
        <button type="submit" class="btn btn-action btn-action-lg">{f:translate(key: 'accountform.social.actionBtn')}</button>
    </f:form>
    <!--TYPO3SEARCH_begin-->
</f:section>

</html>
