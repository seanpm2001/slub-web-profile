<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<!-- Templates/Event/List.html -->

<f:section name="Default">
    <!--TYPO3SEARCH_end-->
	<f:if condition="{borrowing}">
		<f:then>
            <f:switch expression="{settings.layout}">
                <f:case value="1">
                    <!--Tiles-View-->
                    Tiles View of 'Borrowing media list'
                </f:case>
                <f:case value="2">
                    <!--Widgets-View-->
                    Widget View of 'Borrowing media list'

                    <f:render
                        partial="Widget/CloseButton"
                        arguments="{id: content.uid}" />
                </f:case>
                <f:defaultCase>
                     <!--Borrowing-Item-View-->
                    Borrowing media list
                </f:defaultCase>
            </f:switch>
		</f:then>
		<f:else>
            <button type="button" class="btn-close" aria-label="Close"></button>
			Templates/Borrowing/List.html
		</f:else>
	</f:if>
	<!--TYPO3SEARCH_begin-->
</f:section>
</html>
