<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<!-- Templates/Reserve/List.html -->

<f:section name="Default">
    <!--TYPO3SEARCH_end-->
    <f:variable name="countReserveCurrent" value="{reserveCurrent -> f:count()}"/>
    <f:variable name="countReserveHistory" value="{reserveHistory -> f:count()}" />

    <f:switch expression="{settings.layout}">
        <f:case value="1">
            <!--Default-View-->
            <f:if condition="{countReserveHistory} > 0">
                <f:then>
                    <link
                        rel="stylesheet"
                        type="text/css"
                        media="all"
                        href="/typo3conf/ext/slub_web_profile/Resources/Public/Css/tableview.css"/>
                    <table class="reservedetail table tableview">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col"><f:translate key="reserve.label.barcode" /></th>
                                <th scope="col"><f:translate key="reserve.label.title" /><br /> <f:translate key="reserve.label.additional-information" /></th>
                                <th scope="col"><f:translate key="reserve.label.author" /></th>
                                <th scope="col"><f:translate key="reserve.label.reservation-date" /></th>
                            </tr>
                        </thead>
                        <tbody>
                            <f:for as="reserveItem" each="{reserveHistory}" iteration="iterator">
                                <f:render partial="Reserve/Default" arguments="{reserveItem: reserveItem, settings: settings, iterator: iterator}" />
                            </f:for>
                        </tbody>
                    </table>
                </f:then>
                <f:else>
                    <div class="list__no-found">
                        <f:if condition="{content.bodytext}">
                            <f:then>
                                <f:format.html>{content.bodytext}</f:format.html>
                            </f:then>
                            <f:else>
                                <p><f:translate key="reserveHistory.empty" /></p>
                            </f:else>
                        </f:if>
                    </div>
                </f:else>
            </f:if>
        </f:case>
        <f:case value="2">
            <!--Widget-View-->
            <f:render
                partial="Widget/CloseButton"
                arguments="{id: content.uid}" />
            <f:if condition="{countReserveCurrent} > 0">
                <f:then>
                    <div id="js-widget-content-{content.uid}" class="reservewidget widget__content">
                        <ul class="widgetlist">
                            <f:for as="reserveItem" each="{reserveCurrent}" iteration="iterator">
                                <f:render partial="Reserve/Widget" arguments="{reserveItem: reserveItem, settings: settings, iterator: iterator}" />
                            </f:for>
                        </ul>
                        <f:render
                            partial="Widget/Footer"
                            arguments="{
                                pageUid: settings.listPageUid,
                                title: '{f:translate(key: \'reserve.widget.more\')}'
                            }"/>
                    </div>
                </f:then>
                <f:else>
                    <div class="reservewidget__noentry widget__noentry">
                        <div class="widget__noentry-text">
                            <f:if condition="{content.bodytext}">
                                <f:then>
                                    <f:format.html>{content.bodytext}</f:format.html>
                                </f:then>
                                <f:else>
                                    <p><f:translate key="reserveCurrent.empty" /></p>
                                </f:else>
                            </f:if>    
                        </div>
                    </div>
                    <span class="footerdata__morelink footerdata__morelink-deactive"><f:format.raw><f:translate key="reserve.widget.more"/></f:format.raw></span>
                </f:else>
            </f:if>
        </f:case>
        <f:case value="3">
            <!--List-View-->
            <f:if condition="{countReserveCurrent} > 0">
                <f:then>
                    <link
                        rel="stylesheet"
                        type="text/css"
                        media="all"
                        href="/typo3conf/ext/slub_web_profile/Resources/Public/Css/tableview.css"/>
                    <table class="reservelist table tableview">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col"><f:translate key="reserve.label.barcode" /></th>
                                <th scope="col"><f:translate key="reserve.label.title-volume" /></th>
                                <th scope="col"><f:translate key="reserve.label.author" /></th>
                                <th scope="col"><f:translate key="reserve.label.hold-position" /></th>
                                <th scope="col"><f:translate key="reserve.label.remove-reservation" /></th>
                            </tr>
                        </thead>
                        <tbody>
                            <f:for as="reserveItem" each="{reserveCurrent}" iteration="iterator">
                                <f:render partial="Reserve/List" arguments="{reserveItem: reserveItem, settings: settings, iterator: iterator}" />
                            </f:for>
                        </tbody>
                    </table>
                    <ul class="tableview-action">
                        <li>
                            <input class="btn btn-action" id="btnsubmitButtonNameReset" type="reset" value="{f:translate(key: 'reserve.btnsubmit.reset')}">
                        </li>
                        <li>
                            <input class="btn btn-disabled" id="btnsubmitButtonName" name="submitButtonName" type="submit" value="{f:translate(key: 'reserve.btnsubmit.remove')}" disabled>
                        </li>
                    </ul>
                </f:then>
                <f:else>
                    <div class="list__no-found">
                        <f:if condition="{content.bodytext}">
                            <f:then>
                                <f:format.html>{content.bodytext}</f:format.html>
                            </f:then>
                            <f:else>
                                <p><f:translate key="reserveCurrent.empty" /></p>
                            </f:else>
                        </f:if>
                    </div>
                </f:else>
            </f:if>
        </f:case>
    </f:switch>
    <!--TYPO3SEARCH_begin-->
</f:section>
</html>
