<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<!-- Templates/Event/List.html -->

<f:section name="Default">
    <!--TYPO3SEARCH_end-->
	<f:if condition="{bookmark}">
		<f:then>
            <f:switch expression="{settings.layout}">
                <f:case value="1">
                    <!--Tiles-View-->
                    Tiles View of 'Bookmark media list'
                </f:case>
                <f:case value="2">
                    <!--Widgets-View-->
                    Widget View of 'Bookmark media list'
                    <button type="button" class="btn-close" aria-label="Close"></button>
                </f:case>
                <f:defaultCase>
                     <!--Bookmark-Item-View-->
                    Bookmark media list
                </f:defaultCase>
            </f:switch>
		</f:then>
		<f:else>
            <button type="button" class="btn-close" aria-label="Close"></button>
			Templates/Bookmark/List.html 
		</f:else>
	</f:if>
	<!--TYPO3SEARCH_begin-->
</f:section>
</html>
