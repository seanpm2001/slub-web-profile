<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:comment>Partials/Loan/Widget.html</f:comment>

<f:if condition="{iterator.index} < {settings.limit}">
	<li>
		<f:comment>Header</f:comment>
		<f:link.action
			pageUid="{settings.detailPageUid}"
			arguments="{loan: loanItem.uid}"
			title="{loanItem.title}"
			class="loanwidget__title widget__title">
				{loanItem.title}
		</f:link.action>

		<f:comment>Availability date</f:comment>
		<f:if condition="{loanItem.date-available}">
			<div class="loanwidget__date timedata__date">
				<f:translate key="loan.widget.available.label" />
				<time datetime="{f:format.date(date:loanItem.date-available, format:'Y-m-d')}">
					<f:format.date format="d F Y">{loanItem.date-available}</f:format.date>
				</time>
			</div>
		</f:if>
	</li>
</f:if>

</html>
