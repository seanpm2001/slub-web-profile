<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:comment>Partials/Reserve/Default.html</f:comment>

<tr class="reservetable__item tableview-item">
	<th scope="row">{reserveItem.uid}</th>
	<td>
		<f:link.action pageUid="{settings.detailPageUid}" arguments="{reserve: reserveItem.uid}" title="{reserveItem.title}">
			{reserveItem.barcode}
		</f:link.action>
	</td>
	<td>{reserveItem.title}</td>
	<td>{reserveItem.author}</td>
	<td>
		<time datetime="{f:format.date(date:reserveItem.crdate, format:'Y-m-d')}">
			<f:format.date format="d F Y">{reserveItem.crdate}</f:format.date>
		</time>
	</td>
</tr>

</html>
