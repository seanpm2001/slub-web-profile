<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:comment>Partials/Reserve/Widget.html</f:comment>

<f:if condition="{iterator.index} < {settings.limit}">
	<li>
		<f:comment>Date</f:comment>
		<div class="reservewidget__date timedata__date">
			<time datetime="{f:format.date(date:reserveItem.crdate, format:'Y-m-d')}">
				<f:format.date format="d F Y">{reserveItem.crdate}</f:format.date>
			</time>
		</div>

		<f:comment>Header</f:comment>
		<f:link.action
			pageUid="{settings.detailPageUid}"
			arguments="{reserve: reserveItem.uid}"
			title="{reserveItem.title}"
			class="reservewidget__title widget__title">
				{reserveItem.title}
		</f:link.action>

		<f:comment>Position in the prebooking list</f:comment>
		<f:if condition="{reserveItem.position}">
			<div>
				<f:translate key="reserve.widget.position.label" /> {reserveItem.position}
			</div>
		</f:if>
	</li>
</f:if>

</html>
