<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:comment>Partials/Bookmarks/Tiles.html</f:comment>

<div class="js-bookmarkstiles-item bookmarkstiles__item tiles__item">

	<f:comment>Header</f:comment>
	<h4 class="bookmarkstiles__title tiles__title">
		<f:link.action
			pageUid="{settings.detailPageUid}"
			arguments="{bookmarks: bookmarksItem.uid}"
			title="{bookmarksItem.title}">
			{bookmarksItem.title}
		</f:link.action>
	</h4>

	<f:comment>Date</f:comment>
	<p class="timedata">
		<span class="bookmarkstiles__date timedata__date">
			<time datetime="{f:format.date(date:bookmarksItem.startDateTime.format, format:'Y-m-d')}">
				<f:format.date format="d F Y">{bookmarksItem.startDateTime.format}</f:format.date>
			</time>
		</span>
	</p>

	<f:if condition="{bookmarks.default.unsubscribeUrl}">
		<div class="footerdata">
			<a href="{bookmarks.default.unsubscribeUrl}" class="footerdata__unsubscribe" >
				<f:translate key="bookmarks.default.unsubscribe"/>
			</a>
		</div>
	</f:if>
</div>

</html>
